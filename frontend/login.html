<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Log in</h2>
        <div class="form-text-wrapper">
            <!-- Left div for additional text or content -->
            <div class="text-section">
                <p>Welcome back! Please enter your login credentials to access your account.</p>
            </div>
            <!-- Right div containing the login form -->
            <div class="form-section">
                <form id="loginForm">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>

    <footer class="footer">
        <p>&copy; <span id="year">2024</span> Edwards. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
