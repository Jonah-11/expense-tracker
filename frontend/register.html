<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div class="form-text-wrapper">
            <!-- Left div for additional text or content -->
            <div class="text-section">
                <p>Welcome to the registration page! Please fill in your details to create an account.</p>
            </div>
            <!-- Right div containing the registration form -->
            <div class="form-section">
                <form id="registerForm">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <footer class="footer">
        <p>&copy; <span id="year">2024</span> Edwards. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
